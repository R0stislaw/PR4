<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  </head>
  <body>
    <form action="">
      <input type="button" id="watch" class="smooth-button" value="Watch me" />
      <input
        type="button"
        id="clearWatch"
        class="smooth-button"
        value="Clear watch"
      />
    </form>
    <form action="">
      <input type="number" id="findByLat" />
      <input type="number" id="findByLong" />
      <input type="button" id="findButton" class="smooth-button" value="Find" />
    </form>

    <div id="location">Your location will go here.</div>
    <div id="distance">Distance from College will go here</div>
    <div id="map"></div>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap"
    ></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
